<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>

</h:head>

<h:body>
   <div class="b-admin b-container">



      <h1>Уровень пыли</h1>

      <h:form>
         <p:spacer height="20"/>
         <p:outputPanel>
            <p:button style="width: 150px;" value="Добавить" outcome="product-edit"/>
            <p:spacer width="20"/>
            <p:button style="width: 150px;" value="Назад" href="/admin"/>
         </p:outputPanel>
         <p:spacer height="20"/>
         <ui:repeat value="#{productListController.listCatalog}" var="catalog">
            <p:dataTable id="dataTable" value="#{productListController.getListProductByCatalogId(catalog.id)}"
                         var="product" rowIndexVar="indexVar">
               <f:facet name="header">
                  <p:outputPanel style="margin: 10px; text-align: left">
                     <p:outputLabel value="#{catalog.name}"/>
                  </p:outputPanel>
               </f:facet>
               <p:column width="30" style="text-align: right" headerText="№">
                  <p:outputLabel value="#{indexVar+1}."/>
               </p:column>
               <p:column width="200" headerText="Артикул">
                  <p:outputLabel value="#{product.id}"/>
               </p:column>
               <p:column headerText="Наименование">
                  <p:outputLabel value="#{product.name}"/>
               </p:column>
               <p:column headerText="Краткий обзор">
                  <p:outputLabel value="#{product.overview}"/>
               </p:column>
               <p:column headerText="Описание">
                  <p:outputLabel value="#{product.description}"/>
               </p:column>
               <p:column headerText="Категория">
                  <p:outputLabel value="#{product.category.name}"/>
               </p:column>
               <p:column width="30">
                  <p:link outcome="product-edit">
                     <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px;"/>
                     <f:param name="id" value="#{product.id}"/>
                  </p:link>
               </p:column>
               <p:column width="30">
                  <p:commandLink update="dataTable"
                                 actionListener="#{productListController.removeProductById(product.id)}">
                     <i class="fa fa-trash" style="font-size: 1.5em; margin: 5px;"/>
                  </p:commandLink>
               </p:column>
            </p:dataTable>
            <p:spacer height="20"/>
         </ui:repeat>
         <p:spacer height="20"/>
         <p:outputPanel>
            <p:button style="width: 150px;" value="Добавить" outcome="product-edit"/>
            <p:spacer width="20"/>
            <p:button style="width: 150px;" value="Назад" href="/admin"/>
         </p:outputPanel>

      </h:form>

      <div class="b-footer__clr"></div>

   </div>



</h:body>

</html>
